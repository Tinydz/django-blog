{% load staticfiles %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>
			{% block title %}
			    博客首页 | Tinydz博客
			{% endblock title %}
		</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="icon" href="/favicon.ico">
		<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
		<link rel="stylesheet" href="{% static 'fancybox/jquery.fancybox.css' %}" type="text/css">
		<script src="{% static 'fancybox/jquery.min.js' %}"></script>
		<!--[if lte IE 8]><script>window.location.href='http://cdn.dmeng.net/upgrade-your-browser.html?referrer='+location.href;</script><![endif]-->
		<link rel="stylesheet" href="{% static 'monokai.css' %}" type="text/css">

		{% block admincss %}
		    
		{% endblock admincss %}
	</head>
	<body>
		<div id="container">
			<div class="left-col">
				{% block header %} 
					{% include 'header.html'%} 
				{% endblock%} 
				{% block content %} 
				
				{% endblock%} 
				{% block footer %} 
					{% include 'footer.html' %} 
				{% endblock%}

			</div>
		</div>
		<script src="{% static 'fancybox/jquery.fancybox.pack.js' %}" type="text/javascript"></script>
		<script src="{% static 'js/main.js' %}" type="text/javascript"></script>
		<script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8">
		</script>
	</body>

</html>
