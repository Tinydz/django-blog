{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<section>
	<article class="article" style="background-color: #4D4D4D;">
	<form action="" method="post" >	
	  {% csrf_token %}
	  	
		<div class="login">
			{% if error %}
			    <h2 style="background-color: red">
			    	{{error}}
				</h2>
			{% endif %}
			<h1>Login</h1>
			博主：<input type="text" class="form-control" style="text-align: center;" name="username" value="" placeholder="用户名" required autofocus><br>
			密码：<input type="password" class="form-control" name="password" value="" placeholder="密码" style="text-align: center;" required><br>
			<input type="submit" name="" value="登录">
		</div>
	</form>
	</article>
</section>
{% endblock content %}
